Name: ha_monitor
Cartridge-Short-Name: HAMONITOR
Architecture: noarch
Display-Name: HAProxy Monitor
Description: Real-time HAPRoxy monitor
Version: '0.1'
Cartridge-Version: 0.0.1
Cartridge-Vendor: mfojtik
License: ASL 2.0
